<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/discover.css" />
    <title>Sound Energy - Discover</title>
  </head>
  <body>
    <div class="container full-height-grow">
      <header class="main-header">
        <a href="index.html" class="brand-logo">
          <img src="css/images/logo2.png" alt="" />
          <div class="brand-logo-name"><span>Sound</span>Energy</div>
        </a>

        <nav class="main-nav">
          <ul>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="join.html">Join</a></li>
          </ul>
          <span class="menu-btn" style="font-size: 30px; cursor: pointer"
            >&#9776;</span
          >
        </nav>
        <div id="mySidenav" class="sidenav">
          <a class="closebtn">&times;</a>
          <a href="index.html">Home</a>
          <a href="discover.html">Discover</a>
          <a href="join.html">Join</a>
        </div>
      </header>

      <section>
        <div class="disc-header">
          <h1 class="title">
            Discover New <span class="gradient-text">Music</span>
          </h1>
        </div>
      </section>

      <section class="disc-section">
        <div class="call-to-action">
          <div class="icons">
            <div class="icon">
              <img src="css/images/charts.png" /> <span>Charts</span>
            </div>
            <div class="icon">
              <img src="css/images/albums.png" /> <span>Albums</span>
            </div>
            <div class="icon">
              <img src="css/images/more.png" /> <span>More</span>
            </div>
          </div>
          <span class="subtitle-index"
            >By joining you can benefit by listening to the latest albums
            released.
          </span>
        </div>
        <div class="img-wrapper">
          <div class="lady-image"></div>
        </div>
      </section>
    </div>
    <!-- jquery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- main js -->
    <script src="app.js"></script>
  </body>
</html>
